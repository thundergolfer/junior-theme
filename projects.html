<style> /* For Stars/Forks tag */
.tag, .lang {
  font-family: sans-serif;
	white-space:nowrap;
	position:relative;
	margin:0 0px 0 0px;
	displaY:inline-block;
	height: 50px;
	padding: 0 35px 0 15px;
	background:#E8EDF0;
	color:#999;
	line-height: 50px;
}

.lang {
    margin-right: -5px;
    display: inline-block;
    *display:inline; /* ie 7 fix */
    vertical-align: top;
    font-family: sans-serif;
	position:relative;
	display:inline-block;
	padding: 0 0px 0 15px;
	color:#999;
}

.numbertag{
  font-family: sans-serif;
	white-space:nowrap;
	position:relative;
	margin:0 0px 0 0px;
  margin-right: 10px;
  margin-left: -5px;
	display:inline-block;
	height: 50px;
	padding: 0 25px 0 15px;
	background: #000;
	color: #fff;
	line-height: 50px;
}
.numbertag:after{
	position:absolute;
	content:"";
	left:-26px;
	width: 1px;
	height:0px;
	border-right: 25px solid #000;
	border-top:  25px solid transparent;
	border-bottom:  25px solid transparent;
}
</style>

<script>
$(document).ready(function () {

    $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
            $('.scrollup').fadeIn();
        } else {
            $('.scrollup').fadeOut();
        }
    });

    $('.top-circle').click(function () {
        $("html, body").animate({
            scrollTop: 0
        }, 600);
        return false;
    });

});
</script>
